<div class="row">
    {% for post in paginator.posts %}
    <div class="col-12 col-sm-6 col-md-2 col-lg-4">
        <div class="card post">
            {% assign author = site.data.people[post.author] %}
                <img class="card-img-top" src="{{ author.gravatar}}">
            <div class="card-body">
                <a class="card-title" href="{{ site.baseurl }}{{ post.url | remove_first: '/' }}"><b>{{ post.title }}</b><br><small>{{ post.description }}</small></a>
            </div>
		<div class="post-details">
                    <img class="img-thambnail" src="{{ author.gravatar}}">
			<a href="/about/{{ post.author }}"><span class="oi" data-glyph="link-intact"></span></a>
                </div>
        </div>
    </div>
    {% endfor %}
</div>
